name: API - Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api-users:latest
            ghcr.io/${{ github.repository }}/api-users:${{ github.sha }}
            ghcr.io/${{ github.repository }}/api-users:${{ github.ref_name }}

      - name: Image digest
        run: |
          echo "âœ… API image built successfully!"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository }}/api-users"
          echo "ðŸ”– Tags: latest, ${{ github.sha }}, ${{ github.ref_name }}"
